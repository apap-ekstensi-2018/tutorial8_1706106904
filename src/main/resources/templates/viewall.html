<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/fragment :: topfragment(title='View All Students')">
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<h1>All Students</h1>
	<table id="student-table" class="display" style="width: 100%">
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum laude</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student,iterationStatus: ${students}"
				th:class="${iterationStatus.odd} ? 'odd'">

				<td th:text="${iterationStatus.count}">No. 1</td>
				<td th:text="'NPM = ' + ${student.npm}">Student NPM</td>
				<td th:text="'Name = ' + ${student.name}">Student Name</td>
				<td th:text="'GPA = ' + ${student.gpa}">Student GPA</td>
				<td
					th:text="${student.gpa>=3.49} ? 'Cum Laude!' : 'Sangat Memuaskan!'">Cum
					Laude!</td>


				<td><a th:href="'/student/delete/' + ${student.npm}">
						Delete Data</a></td>
				<td><a th:href="'/student/update/' + ${student.npm}">
						Update Data</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
