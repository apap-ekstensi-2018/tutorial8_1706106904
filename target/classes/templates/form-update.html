<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<head th:replace="fragments/fragment :: topfragment(title='Update student')"></head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Update Student</h1>

	<form action="/student/update/submit" method="post" th:object="${student}">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" readonly="true" 
										th:value="${student.npm}" th:field="*{npm}"/>
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" 
										th:value="${student.name}" th:field="*{name}"/>
			<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" 
										th:value="${student.gpa}" th:field="*{gpa}"/>
			<label th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}">GPA Error</label>
		</div>

		<div>
			<button type="submit" name="action" value="update">Update</button>
		</div>
	</form>

</body>

</html>
